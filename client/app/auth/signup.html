<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' name="username" class="form-control" ng-model='user.username' ng-minlength="4">
    <p ng-hide="signupForm.username.$valid">Must be at least 4 characters</p>
    <input type="password" name="password" ng-model='user.password' ng-minlength="6">
    <p ng-hide="signupForm.password.$valid">Must be at least 6 characters</p>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? Signin ...</a>
</div>
